<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç½‘é¡µç‰ˆæ¶ˆæ¶ˆä¹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .game-title {
            font-size: 24px;
            color: #333;
        }

        .game-stats {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            background-color: #bbada0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .cell {
            aspect-ratio: 1;
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
        }

        .cell.selected {
            box-shadow: 0 0 0 3px #ffc107;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #f44336;
        }

        .btn-secondary:hover {
            background-color: #d32f2f;
        }

        .game-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-message {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
        }

        .final-score {
            font-size: 32px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            #game-board {
                gap: 5px;
                padding: 10px;
            }

            .cell {
                font-size: 20px;
            }

            .game-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">æ¶ˆæ¶ˆä¹å¤§æŒ‘æˆ˜</h1>
            <div class="game-stats">
                <div class="stat-item">
                    <div class="stat-label">åˆ†æ•°</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">æ—¶é—´</div>
                    <div class="stat-value" id="time">60</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">å…³å¡</div>
                    <div class="stat-value" id="level">1</div>
                </div>
            </div>
        </div>

        <div id="game-board"></div>

        <div class="game-controls">
            <button class="btn" id="restart-btn">é‡æ–°å¼€å§‹</button>
            <button class="btn btn-secondary" id="pause-btn">æš‚åœæ¸¸æˆ</button>
        </div>
    </div>

    <div class="game-modal" id="game-over-modal">
        <div class="modal-content">
            <h2 class="modal-title">æ¸¸æˆç»“æŸ!</h2>
            <p class="modal-message">æ­å–œä½ è·å¾—äº†</p>
            <p class="final-score" id="modal-score">0</p>
            <button class="btn" id="play-again-btn">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <div class="game-modal" id="pause-modal">
        <div class="modal-content">
            <h2 class="modal-title">æ¸¸æˆæš‚åœ</h2>
            <button class="btn" id="resume-btn">ç»§ç»­æ¸¸æˆ</button>
            <button class="btn btn-secondary" id="restart-from-pause-btn">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // æ¸¸æˆé…ç½®
            const config = {
                boardSize: 6,
                baseTime: 60,
                levelUpScore: 500,
                tileTypes: [
                    { color: '#ff6b6b', symbol: 'ğŸ' },
                    { color: '#4ecdc4', symbol: 'ğŸŒ' },
                    { color: '#ffd166', symbol: 'ğŸ‡' },
                    { color: '#06d6a0', symbol: 'ğŸŠ' },
                    { color: '#118ab2', symbol: 'ğŸ‰' },
                    { color: '#ef476f', symbol: 'ğŸ“' }
                ]
            };

            // DOMå…ƒç´ 
            const gameBoard = document.getElementById('game-board');
            const scoreElement = document.getElementById('score');
            const timeElement = document.getElementById('time');
            const levelElement = document.getElementById('level');
            const restartBtn = document.getElementById('restart-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const gameOverModal = document.getElementById('game-over-modal');
            const pauseModal = document.getElementById('pause-modal');
            const modalScoreElement = document.getElementById('modal-score');
            const playAgainBtn = document.getElementById('play-again-btn');
            const resumeBtn = document.getElementById('resume-btn');
            const restartFromPauseBtn = document.getElementById('restart-from-pause-btn');

            // æ¸¸æˆçŠ¶æ€
            let board = [];
            let score = 0;
            let timeLeft = config.baseTime;
            let level = 1;
            let selectedCell = null;
            let isProcessing = false;
            let gameInterval = null;
            let isPaused = false;

            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                // é‡ç½®æ¸¸æˆçŠ¶æ€
                score = 0;
                level = 1;
                timeLeft = config.baseTime + (level - 1) * 10;
                isProcessing = false;
                isPaused = false;

                // æ›´æ–°UI
                scoreElement.textContent = score;
                levelElement.textContent = level;
                timeElement.textContent = timeLeft;
                gameOverModal.style.display = 'none';
                pauseModal.style.display = 'none';

                // åˆ›å»ºæ¸¸æˆæ¿
                createBoard();

                // ç¡®ä¿åˆå§‹æ²¡æœ‰åŒ¹é…
                while (hasMatches()) {
                    createBoard();
                }

                // å¯åŠ¨è®¡æ—¶å™¨
                if (gameInterval) clearInterval(gameInterval);
                gameInterval = setInterval(updateGame, 1000);
            }

            // åˆ›å»ºæ¸¸æˆæ¿
            function createBoard() {
                board = [];
                gameBoard.innerHTML = '';
                gameBoard.style.gridTemplateColumns = `repeat(${config.boardSize}, 1fr)`;

                for (let row = 0; row < config.boardSize; row++) {
                    board[row] = [];
                    for (let col = 0; col < config.boardSize; col++) {
                        let tileType;
                        // ç¡®ä¿ä¸ä¼šç«‹å³å½¢æˆåŒ¹é…
                        do {
                            tileType = config.tileTypes[Math.floor(Math.random() * config.tileTypes.length)];
                        } while (
                            // æ£€æŸ¥æ¨ªå‘åŒ¹é…
                            col >= 2 &&
                            board[row][col-1] === tileType &&
                            board[row][col-2] === tileType ||
                            // æ£€æŸ¥çºµå‘åŒ¹é…
                            row >= 2 &&
                            board[row-1][col] === tileType &&
                            board[row-2][col] === tileType
                        );

                        board[row][col] = tileType;
                        createCell(row, col, tileType);
                    }
                }
            }

            // åˆ›å»ºå•ä¸ªæ–¹å—
            function createCell(row, col, tileType) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.style.backgroundColor = tileType.color;
                cell.textContent = tileType.symbol;
                cell.dataset.row = row;
                cell.dataset.col = col;
                cell.addEventListener('click', () => selectCell(row, col));
                gameBoard.appendChild(cell);
            }

            // é€‰æ‹©æ–¹å—
            function selectCell(row, col) {
                if (isProcessing || isPaused) return;

                // å¦‚æœæ²¡æœ‰é€‰ä¸­çš„æ–¹å—
                if (!selectedCell) {
                    selectedCell = { row, col };
                    highlightCell(row, col, true);
                    return;
                }

                // å¦‚æœç‚¹å‡»åŒä¸€ä¸ªæ–¹å—
                if (selectedCell.row === row && selectedCell.col === col) {
                    highlightCell(row, col, false);
                    selectedCell = null;
                    return;
                }

                // æ£€æŸ¥æ˜¯å¦ç›¸é‚»
                if (isAdjacent(selectedCell, { row, col })) {
                    // äº¤æ¢æ–¹å—
                    swapTiles(selectedCell.row, selectedCell.col, row, col);
                    highlightCell(selectedCell.row, selectedCell.col, false);

                    // æ£€æŸ¥åŒ¹é…
                    setTimeout(() => {
                        const matches = findMatches();
                        if (matches.length > 0) {
                            // æœ‰åŒ¹é…ï¼Œå¤„ç†æ¶ˆé™¤
                            processMatches(matches);
                        } else {
                            // æ²¡æœ‰åŒ¹é…ï¼Œäº¤æ¢å›æ¥
                            swapTiles(row, col, selectedCell.row, selectedCell.col);
                        }
                        selectedCell = null;
                    }, 300);
                } else {
                    // é€‰æ‹©å¦ä¸€ä¸ªä¸ç›¸é‚»çš„æ–¹å—
                    highlightCell(selectedCell.row, selectedCell.col, false);
                    selectedCell = { row, col };
                    highlightCell(row, col, true);
                }
            }

            // æ£€æŸ¥ç›¸é‚»
            function isAdjacent(cell1, cell2) {
                const rowDiff = Math.abs(cell1.row - cell2.row);
                const colDiff = Math.abs(cell1.col - cell2.col);
                return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
            }

            // é«˜äº®æ–¹å—
            function highlightCell(row, col, highlight) {
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                if (highlight) {
                    cell.classList.add('selected');
                } else {
                    cell.classList.remove('selected');
                }
            }

            // äº¤æ¢æ–¹å—
            function swapTiles(row1, col1, row2, col2) {
                // æ›´æ–°æ•°æ®
                const temp = board[row1][col1];
                board[row1][col1] = board[row2][col2];
                board[row2][col2] = temp;

                // æ›´æ–°UI
                updateCell(row1, col1);
                updateCell(row2, col2);
            }

            // æ›´æ–°æ–¹å—UI
            function updateCell(row, col) {
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                const tileType = board[row][col];
                cell.style.backgroundColor = tileType.color;
                cell.textContent = tileType.symbol;
            }

            // æŸ¥æ‰¾åŒ¹é…
            function findMatches() {
                const matches = [];

                // æ¨ªå‘åŒ¹é…
                for (let row = 0; row < config.boardSize; row++) {
                    for (let col = 0; col < config.boardSize - 2; col++) {
                        const current = board[row][col];
                        if (current && current === board[row][col+1] && current === board[row][col+2]) {
                            let endCol = col + 2;
                            while (endCol + 1 < config.boardSize && board[row][endCol+1] === current) {
                                endCol++;
                            }
                            matches.push({ type: 'horizontal', row, startCol: col, endCol });
                            col = endCol; // è·³è¿‡å·²åŒ¹é…çš„åˆ—
                        }
                    }
                }

                // çºµå‘åŒ¹é…
                for (let col = 0; col < config.boardSize; col++) {
                    for (let row = 0; row < config.boardSize - 2; row++) {
                        const current = board[row][col];
                        if (current && current === board[row+1][col] && current === board[row+2][col]) {
                            let endRow = row + 2;
                            while (endRow + 1 < config.boardSize && board[endRow+1][col] === current) {
                                endRow++;
                            }
                            matches.push({ type: 'vertical', col, startRow: row, endRow });
                            row = endRow; // è·³è¿‡å·²åŒ¹é…çš„è¡Œ
                        }
                    }
                }

                return matches;
            }

            // æ£€æŸ¥æ˜¯å¦æœ‰åŒ¹é…
            function hasMatches() {
                return findMatches().length > 0;
            }

            // å¤„ç†åŒ¹é…
            function processMatches(matches) {
                if (matches.length === 0) {
                    // æ£€æŸ¥æ˜¯å¦æœ‰å¯ç§»åŠ¨çš„æ–¹å—
                    if (!hasPossibleMoves()) {
                        // æ²¡æœ‰å¯ç§»åŠ¨çš„æ–¹å—ï¼Œé‡æ–°ç”Ÿæˆæ£‹ç›˜
                        createBoard();
                    }
                    return;
                }

                isProcessing = true;

                // è®¡ç®—å¾—åˆ†
                let matchCount = 0;
                matches.forEach(match => {
                    if (match.type === 'horizontal') {
                        matchCount += match.endCol - match.startCol + 1;
                    } else {
                        matchCount += match.endRow - match.startRow + 1;
                    }
                });

                const pointsGained = matchCount * 10 * level;
                score += pointsGained;
                scoreElement.textContent = score;

                // æ˜¾ç¤ºå¾—åˆ†åŠ¨ç”»
                showScorePopup(pointsGained);

                // æ£€æŸ¥æ˜¯å¦å‡çº§
                if (score >= level * config.levelUpScore) {
                    levelUp();
                }

                // æ¶ˆé™¤åŒ¹é…çš„æ–¹å—
                matches.forEach(match => {
                    if (match.type === 'horizontal') {
                        for (let col = match.startCol; col <= match.endCol; col++) {
                            removeTile(match.row, col);
                        }
                    } else {
                        for (let row = match.startRow; row <= match.endRow; row++) {
                            removeTile(row, match.col);
                        }
                    }
                });

                // ä¸‹è½å¹¶å¡«å……æ–°æ–¹å—
                setTimeout(() => {
                    dropTiles();
                    fillEmptySpaces();

                    // æ£€æŸ¥æ–°çš„åŒ¹é…
                    setTimeout(() => {
                        const newMatches = findMatches();
                        isProcessing = false;
                        processMatches(newMatches);
                    }, 500);
                }, 500);
            }

            // ç§»é™¤æ–¹å—ï¼ˆåŠ¨ç”»ï¼‰
            function removeTile(row, col) {
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                cell.style.transform = 'scale(0)';
                cell.style.opacity = '0';
                setTimeout(() => {
                    board[row][col] = null;
                    cell.style.transform = 'scale(1)';
                    cell.style.opacity = '1';
                    updateCell(row, col);
                }, 300);
            }

            // æ–¹å—ä¸‹è½
            function dropTiles() {
                for (let col = 0; col < config.boardSize; col++) {
                    for (let row = config.boardSize - 1; row > 0; row--) {
                        if (board[row][col] === null) {
                            for (let r = row - 1; r >= 0; r--) {
                                if (board[r][col] !== null) {
                                    board[row][col] = board[r][col];
                                    board[r][col] = null;
                                    updateCell(row, col);
                                    updateCell(r, col);
                                    break;
                                }
                            }
                        }
                    }
                }
            }

            // å¡«å……ç©ºç™½
            function fillEmptySpaces() {
                for (let col = 0; col < config.boardSize; col++) {
                    for (let row = 0; row < config.boardSize; row++) {
                        if (board[row][col] === null) {
                            const tileType = config.tileTypes[Math.floor(Math.random() * config.tileTypes.length)];
                            board[row][col] = tileType;
                            updateCell(row, col);
                        }
                    }
                }
            }

            // æ£€æŸ¥æ˜¯å¦æœ‰å¯ç§»åŠ¨çš„æ–¹å—
            function hasPossibleMoves() {
                for (let row = 0; row < config.boardSize; row++) {
                    for (let col = 0; col < config.boardSize; col++) {
                        // å‘å³äº¤æ¢
                        if (col < config.boardSize - 1) {
                            swapTiles(row, col, row, col + 1);
                            if (hasMatches()) {
                                swapTiles(row, col, row, col + 1);
                                return true;
                            }
                            swapTiles(row, col, row, col + 1);
                        }

                        // å‘ä¸‹äº¤æ¢
                        if (row < config.boardSize - 1) {
                            swapTiles(row, col, row + 1, col);
                            if (hasMatches()) {
                                swapTiles(row, col, row + 1, col);
                                return true;
                            }
                            swapTiles(row, col, row + 1, col);
                        }
                    }
                }
                return false;
            }

            // æ˜¾ç¤ºå¾—åˆ†å¼¹çª—
            function showScorePopup(points) {
                const popup = document.createElement('div');
                popup.style.position = 'absolute';
                popup.style.color = '#4CAF50';
                popup.style.fontSize = '20px';
                popup.style.fontWeight = 'bold';
                popup.style.pointerEvents = 'none';
                popup.style.transition = 'all 0.5s ease';
                popup.textContent = `+${points}`;
                popup.style.left = `${gameBoard.offsetLeft + gameBoard.offsetWidth / 2}px`;
                popup.style.top = `${gameBoard.offsetTop + gameBoard.offsetHeight / 2}px`;
                popup.style.transform = 'translate(-50%, -50%)';
                document.body.appendChild(popup);

                setTimeout(() => {
                    popup.style.transform = 'translate(-50%, -150%)';
                    popup.style.opacity = '0';
                    setTimeout(() => popup.remove(), 500);
                }, 100);
            }

            // å‡çº§
            function levelUp() {
                level++;
                levelElement.textContent = level;
                timeLeft += 10; // æ¯å‡ä¸€çº§å¢åŠ 10ç§’
                timeElement.textContent = timeLeft;

                // æ˜¾ç¤ºå‡çº§å¼¹çª—
                const popup = document.createElement('div');
                popup.style.position = 'absolute';
                popup.style.backgroundColor = 'rgba(255, 193, 7, 0.9)';
                popup.style.color = 'white';
                popup.style.fontSize = '24px';
                popup.style.fontWeight = 'bold';
                popup.style.padding = '10px 20px';
                popup.style.borderRadius = '5px';
                popup.style.pointerEvents = 'none';
                popup.textContent = `å‡çº§åˆ° ${level} çº§!`;
                popup.style.left = `${gameBoard.offsetLeft + gameBoard.offsetWidth / 2}px`;
                popup.style.top = `${gameBoard.offsetTop + gameBoard.offsetHeight / 2}px`;
                popup.style.transform = 'translate(-50%, -50%)';
                document.body.appendChild(popup);

                setTimeout(() => popup.remove(), 1500);
            }

            // æ›´æ–°æ¸¸æˆçŠ¶æ€ï¼ˆæ¯ç§’ï¼‰
            function updateGame() {
                if (isPaused) return;

                timeLeft--;
                timeElement.textContent = timeLeft;

                if (timeLeft <= 0) {
                    gameOver();
                }
            }

            // æ¸¸æˆç»“æŸ
            function gameOver() {
                clearInterval(gameInterval);
                modalScoreElement.textContent = score;
                gameOverModal.style.display = 'flex';
            }

            // æš‚åœæ¸¸æˆ
            function pauseGame() {
                isPaused = true;
                pauseModal.style.display = 'flex';
            }

            // æ¢å¤æ¸¸æˆ
            function resumeGame() {
                isPaused = false;
                pauseModal.style.display = 'none';
            }

            // äº‹ä»¶ç›‘å¬
            restartBtn.addEventListener('click', initGame);
            pauseBtn.addEventListener('click', pauseGame);
            playAgainBtn.addEventListener('click', initGame);
            resumeBtn.addEventListener('click', resumeGame);
            restartFromPauseBtn.addEventListener('click', initGame);

            // å¼€å§‹æ¸¸æˆ
            initGame();
        });
    </script>
</body>
