  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // æ¸¸æˆé…ç½®
      const config = {
        gridSize: 6, // ç½‘æ ¼å¤§å°
        itemTypes: ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸŠ', 'ğŸ“', 'ğŸ‰'], // å…ƒç´ ç±»å‹
        scorePerItem: 10, // æ¯ä¸ªå…ƒç´ å¾—åˆ†
        moves: 30, // åˆå§‹æ­¥æ•°
      };
      
      // æ¸¸æˆçŠ¶æ€
      const state = {
        grid: [], // æ¸¸æˆç½‘æ ¼æ•°æ®
        selectedItem: null, // å½“å‰é€‰ä¸­çš„å…ƒç´ 
        score: 0, // å½“å‰å¾—åˆ†
        movesLeft: config.moves, // å‰©ä½™æ­¥æ•°
        isSwapping: false, // æ˜¯å¦æ­£åœ¨äº¤æ¢
        gameStarted: false, // æ¸¸æˆæ˜¯å¦å·²å¼€å§‹
        gameOver: false, // æ¸¸æˆæ˜¯å¦ç»“æŸ
      };
      
      // DOM å…ƒç´ 
      const elements = {
        grid: document.getElementById('grid'),
        score: document.getElementById('score'),
        moves: document.getElementById('moves'),
        startScreen: document.getElementById('start-screen'),
        gameOverScreen: document.getElementById('game-over'),
        finalScore: document.getElementById('final-score'),
        startButton: document.getElementById('start'),
        restartButton: document.getElementById('restart'),
        playAgainButton: document.getElementById('play-again'),
        shareButton: document.getElementById('share-btn'),
        shareResultButton: document.getElementById('share-result'),
      };
      
      // åˆå§‹åŒ–æ¸¸æˆ
      function initGame() {
        // é‡ç½®æ¸¸æˆçŠ¶æ€
        state.grid = createGrid();
        state.selectedItem = null;
        state.score = 0;
        state.movesLeft = config.moves;
        state.isSwapping = false;
        state.gameStarted = false;
        state.gameOver = false;
        
        // æ›´æ–°UI
        updateScore();
        updateMoves();
        renderGrid();
        
        // æ˜¾ç¤ºå¼€å§‹ç•Œé¢
        elements.startScreen.classList.remove('hidden');
        elements.gameOverScreen.classList.add('hidden');
      }
      
      // åˆ›å»ºæ¸¸æˆç½‘æ ¼
      function createGrid() {
        const grid = [];
        for (let row = 0; row < config.gridSize; row++) {
          grid[row] = [];
          for (let col = 0; col < config.gridSize; col++) {
            // ç¡®ä¿ä¸ä¼šåœ¨åˆå§‹åŒ–æ—¶å°±æœ‰å¯æ¶ˆé™¤çš„ç»„åˆ
            let itemType;
            do {
              itemType = getRandomItemType();
            } while (hasInitialMatch(grid, row, col, itemType));
            
            grid[row][col] = {
              type: itemType,
              row,
              col,
              animate: false,
              fallingDistance: 0,
            };
          }
        }
        return grid;
      }
      
      // æ£€æŸ¥åˆå§‹åŒ–æ—¶æ˜¯å¦ä¼šå½¢æˆåŒ¹é…
      function hasInitialMatch(grid, row, col, type) {
        // æ£€æŸ¥æ°´å¹³æ–¹å‘
        let horizontalMatch = 1;
        if (col >= 2) {
          for (let i = 1; i <= 2; i++) {
            if (grid[row][col - i]?.type === type) {
              horizontalMatch++;
            }
          }
        }
        
        // æ£€æŸ¥å‚ç›´æ–¹å‘
        let verticalMatch = 1;
        if (row >= 2) {
          for (let i = 1; i <= 2; i++) {
            if (grid[row - i][col]?.type === type) {
              verticalMatch++;
            }
          }
        }
        
        return horizontalMatch >= 3 || verticalMatch >= 3;
      }
      
      // è·å–éšæœºå…ƒç´ ç±»å‹
      function getRandomItemType() {
        return config.itemTypes[Math.floor(Math.random() * config.itemTypes.length)];
      }
      
      // æ¸²æŸ“æ¸¸æˆç½‘æ ¼
      function renderGrid() {
        elements.grid.innerHTML = '';
        elements.grid.style.gridTemplateColumns = `repeat(${config.gridSize}, 1fr)`;
        
        for (let row = 0; row < config.gridSize; row++) {
          for (let col = 0; col < config.gridSize; col++) {
            const item = state.grid[row][col];
            const itemElement = document.createElement('div');
            itemElement.className = `grid-item flex items-center justify-center rounded-lg shadow-md cursor-pointer ${getItemColorClass(item.type)}`;
            itemElement.innerHTML = `<span class="text-3xl">${item.type}</span>`;
            itemElement.dataset.row = row;
            itemElement.dataset.col = col;
            
            // æ·»åŠ åŠ¨ç”»ç±»
            if (item.animate) {
              itemElement.classList.add('animate-fall');
              item.animate = false;
            }
            
            // æ·»åŠ é€‰ä¸­çŠ¶æ€
            if (state.selectedItem && state.selectedItem.row === row && state.selectedItem.col === col) {
              itemElement.classList.add('selected');
            }
            
            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
            itemElement.addEventListener('click', () => handleItemClick(row, col));
            
            elements.grid.appendChild(itemElement);
          }
        }
      }
      
      // è·å–å…ƒç´ é¢œè‰²ç±»
      function getItemColorClass(type) {
        const colors = {
          'ğŸ': 'bg-red-400',
          'ğŸŒ': 'bg-yellow-400',
          'ğŸ‡': 'bg-purple-400',
          'ğŸŠ': 'bg-orange-400',
          'ğŸ“': 'bg-pink-400',
          'ğŸ‰': 'bg-green-400',
        };
        return colors[type] || 'bg-gray-400';
      }
      
      // å¤„ç†å…ƒç´ ç‚¹å‡»
      function handleItemClick(row, col) {
        // å¦‚æœæ¸¸æˆæœªå¼€å§‹æˆ–å·²ç»“æŸï¼Œæˆ–è€…æ­£åœ¨äº¤æ¢ä¸­ï¼Œåˆ™ä¸å¤„ç†ç‚¹å‡»
        if (!state.gameStarted || state.gameOver || state.isSwapping) return;
        
        const item = state.grid[row][col];
        
        // å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡é€‰æ‹©
        if (!state.selectedItem) {
          state.selectedItem = item;
          renderGrid();
          return;
        }
        
        // å¦‚æœæ˜¯ç‚¹å‡»å·²é€‰ä¸­çš„å…ƒç´ ï¼Œåˆ™å–æ¶ˆé€‰æ‹©
        if (state.selectedItem.row === row && state.selectedItem.col === col) {
          state.selectedItem = null;
          renderGrid();
          return;
        }
        
        // æ£€æŸ¥æ˜¯å¦æ˜¯ç›¸é‚»å…ƒç´ 
        if (isAdjacent(state.selectedItem, item)) {
          // å°è¯•äº¤æ¢
          swapItems(state.selectedItem, item);
        } else {
          // å¦‚æœä¸æ˜¯ç›¸é‚»å…ƒç´ ï¼Œåˆ™æ›´æ–°é€‰ä¸­å…ƒç´ 
          state.selectedItem = item;
          renderGrid();
        }
      }
      
      // æ£€æŸ¥ä¸¤ä¸ªå…ƒç´ æ˜¯å¦ç›¸é‚»
      function isAdjacent(item1, item2) {
        const rowDiff = Math.abs(item1.row - item2.row);
        const colDiff = Math.abs(item1.col - item2.col);
        
        return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
      }
      
      // äº¤æ¢ä¸¤ä¸ªå…ƒç´ 
      function swapItems(item1, item2) {
        state.isSwapping = true;
        
        // äº¤æ¢ç½‘æ ¼ä¸­çš„æ•°æ®
        const tempType = state.grid[item1.row][item1.col].type;
        state.grid[item1.row][item1.col].type = state.grid[item2.row][item2.col].type;
        state.grid[item2.row][item2.col].type = tempType;
        
        // é‡æ–°æ¸²æŸ“ç½‘æ ¼
        renderGrid();
        
        // æ£€æŸ¥æ˜¯å¦æœ‰åŒ¹é…
        setTimeout(() => {
          const matches = findMatches();
          
          if (matches.length > 0) {
            // æœ‰åŒ¹é…ï¼Œå¤„ç†æ¶ˆé™¤
            processMatches(matches);
          } else {
            // æ²¡æœ‰åŒ¹é…ï¼Œäº¤æ¢å›æ¥
            const tempType = state.grid[item1.row][item1.col].type;
            state.grid[item1.row][item1.col].type = state.grid[item2.row][item2.col].type;
            state.grid[item2.row][item2.col].type = tempType;
            
            // æ˜¾ç¤ºäº¤æ¢æ— æ•ˆçš„åŠ¨ç”»
            renderGrid();
            setTimeout(() => {
              state.isSwapping = false;
              state.selectedItem = null;
              renderGrid();
            }, 300);
          }
        }, 300);
      }
      
      // æŸ¥æ‰¾æ‰€æœ‰åŒ¹é…
      function findMatches() {
        const matches = [];
        
        // æ£€æŸ¥æ°´å¹³åŒ¹é…
        for (let row = 0; row < config.gridSize; row++) {
          for (let col = 0; col < config.gridSize - 2; col++) {
            const currentType = state.grid[row][col].type;
            if (
              currentType &&
              currentType === state.grid[row][col + 1].type &&
              currentType === state.grid[row][col + 2].type
            ) {
              // æ‰¾åˆ°è‡³å°‘3ä¸ªç›¸åŒå…ƒç´ çš„æ°´å¹³åŒ¹é…
              let matchLength = 3;
              while (col + matchLength < config.gridSize && state.grid[row][col + matchLength].type === currentType) {
                matchLength++;
              }
              
              // æ·»åŠ åŒ¹é…ä¿¡æ¯
              matches.push({
                type: 'horizontal',
                row,
                col,
                length: matchLength,
                items: Array.from({ length: matchLength }, (_, i) => ({
                  row,
                  col: col + i,
                })),
              });
              
              // è·³è¿‡å·²ç»åŒ¹é…çš„å…ƒç´ 
              col += matchLength - 1;
            }
          }
        }
        
        // æ£€æŸ¥å‚ç›´åŒ¹é…
        for (let col = 0; col < config.gridSize; col++) {
          for (let row = 0; row < config.gridSize - 2; row++) {
            const currentType = state.grid[row][col].type;
            if (
              currentType &&
              currentType === state.grid[row + 1][col].type &&
              currentType === state.grid[row + 2][col].type
            ) {
              // æ‰¾åˆ°è‡³å°‘3ä¸ªç›¸åŒå…ƒç´ çš„å‚ç›´åŒ¹é…
              let matchLength = 3;
              while (row + matchLength < config.gridSize && state.grid[row + matchLength][col].type === currentType) {
                matchLength++;
              }
              
              // æ·»åŠ åŒ¹é…ä¿¡æ¯
              matches.push({
                type: 'vertical',
                row,
                col,
                length: matchLength,
                items: Array.from({ length: matchLength }, (_, i) => ({
                  row: row + i,
                  col,
                })),
              });
              
              // è·³è¿‡å·²ç»åŒ¹é…çš„å…ƒç´ 
              row += matchLength - 1;
            }
          }
        }
        
        return matches;
      }
      
      // å¤„ç†åŒ¹é…æ¶ˆé™¤
      function processMatches(matches) {
        // è®¡ç®—å¾—åˆ†
        let pointsEarned = 0;
        matches.forEach(match => {
          pointsEarned += match.length * config.scorePerItem;
        });
        
        // æ›´æ–°å¾—åˆ†
        state.score += pointsEarned;
        updateScore();
        
        // æ ‡è®°è¦æ¶ˆé™¤çš„å…ƒç´ 
        const matchedPositions = new Set();
        matches.forEach(match => {
          match.items.forEach(item => {
            const key = `${item.row}-${item.col}`;
            if (!matchedPositions.has(key)) {
              matchedPositions.add(key);
              state.grid[item.row][item.col].type = null;
            }
          });
        });
        
        // æ˜¾ç¤ºæ¶ˆé™¤åŠ¨ç”»
        renderGrid();
        
        // å‡å°‘æ­¥æ•°
        if (pointsEarned > 0) {
          state.movesLeft--;
          updateMoves();
          
          // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
          if (state.movesLeft <= 0) {
            endGame();
            return;
          }
        }
        
        // ç­‰å¾…ä¸€æ®µæ—¶é—´åå¡«å……ç©ºç™½å¹¶æ£€æŸ¥æ–°çš„åŒ¹é…
        setTimeout(() => {
          fillEmptySpaces();
          
          // æ£€æŸ¥æ˜¯å¦æœ‰æ–°çš„åŒ¹é…
          setTimeout(() => {
            const newMatches = findMatches();
            if (newMatches.length > 0) {
              // æœ‰æ–°çš„åŒ¹é…ï¼Œç»§ç»­å¤„ç†
              processMatches(newMatches);
            } else {
              // æ²¡æœ‰æ–°çš„åŒ¹é…ï¼Œé‡ç½®äº¤æ¢çŠ¶æ€
              state.isSwapping = false;
              state.selectedItem = null;
              renderGrid();
              
              // æ£€æŸ¥æ˜¯å¦æœ‰å¯ç§»åŠ¨çš„å…ƒç´ 
              if (!hasValidMoves()) {
                // æ²¡æœ‰å¯ç§»åŠ¨çš„å…ƒç´ ï¼Œæ¸¸æˆç»“æŸ
                endGame();
              }
            }
          }, 500);
        }, 300);
      }
      
      // å¡«å……ç©ºç™½ä½ç½®
      function fillEmptySpaces() {
        // å¯¹æ¯ä¸€åˆ—è¿›è¡Œå¤„ç†
        for (let col = 0; col < config.gridSize; col++) {
          // ä¸‹è½ç°æœ‰å…ƒç´ 
          for (let row = config.gridSize - 1; row >= 0; row--) {
            if (state.grid[row][col].type === null) {
              // æ‰¾åˆ°ä¸Šæ–¹æœ€è¿‘çš„éç©ºå…ƒç´ 
              for (let aboveRow = row - 1; aboveRow >= 0; aboveRow--) {
                if (state.grid[aboveRow][col].type !== null) {
                  // ä¸‹ç§»å…ƒç´ 
                  state.grid[row][col].type = state.grid[aboveRow][col].type;
                  state.grid[aboveRow][col].type = null;
                  state.grid[row][col].animate = true;
                  break;
                }
              }
            }
          }
          
          // å¡«å……é¡¶éƒ¨çš„ç©ºç™½
          for (let row = 0; row < config.gridSize; row++) {
            if (state.grid[row][col].type === null) {
              state.grid[row][col].type = getRandomItemType();
              state.grid[row][col].animate = true;
            }
          }
        }
        
        renderGrid();
      }
      
      // æ£€æŸ¥æ˜¯å¦æœ‰å¯ç§»åŠ¨çš„å…ƒç´ 
